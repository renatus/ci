# Use the latest stable version of Semaphore 2.0 YML syntax:
version: v1.0

# Name your pipeline. In case you connect multiple pipelines with promotions,
# the name will help you differentiate between, for example, a CI build phase
# and delivery phases.
name: Semaphore PHP Example Pipeline

# An agent defines the environment in which your code runs.
# It is a combination of one of available machine types and operating
# system images.
# See https://docs.semaphoreci.com/article/20-machine-types
# and https://docs.semaphoreci.com/article/32-ubuntu-1804-image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      # Can't set version 8.1
      - sem-version php 8.1.7
# Blocks are the heart of a pipeline and are executed sequentially.
# Each block has a task that defines one or more jobs. Jobs define the
# commands to execute.
# See https://docs.semaphoreci.com/article/62-concepts
blocks:
  - name: "Install Dependencies"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
        - name: composer
          commands:
            # Checkout code from Git repository. This step is mandatory if the
            # job is to work with your code.
            # Optionally you may use --use-cache flag to avoid roundtrip to
            # remote repository.
            # See https://docs.semaphoreci.com/article/54-toolbox-reference#libcheckout
            - checkout
            # Try and find a cached version of our /vendor dependencies folder.
            # Semaphore tries to find a partial match.
            # Read about caching: https://docs.semaphoreci.com/article/54-toolbox-reference#cache
            - cache restore
            # Install our project composer
            - composer install
            # Install node dependencies
            - npm install
            # Store the /vendor and node_modules folders into cache for later use.
            - cache store
            # We are setting up the .env file from our example file which contains Semaphore DB data and proper app URL
            - cp .env.example .env
            # We need to generate an application key for Laravel to work.
            - php artisan key:generate

  - name: "Run Code Analysis"
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - composer install
          - npm install
      jobs:
        #- name: phpmd
        #  commands:
            # Run the PHP Mess Detector from our project dependency binary
        #    - php vendor/bin/phpmd app/ text phpmd_ruleset.xml
        - name: phpcs
          commands:
            # Run the PHP Code Sniffer from our project dependency binary
            - php vendor/bin/phpcs app --report-full --standard=PSR2
        - name: phpcpd
          commands:
            # Run the PHP Copy Paste Detector from online repository.
            - curl -L https://phar.phpunit.de/phpcpd.phar -o phpcpd.phar
            - php phpcpd.phar app/ --min-lines=50

  - name: "Run Unit tests"
    task:
      env_vars:
        - name: DB_NAME
          value: "testing"
        - name: DB_UNAME
          value: "future"
        - name: DB_UPASS
          value: "password"    
      jobs:
      - name: phpunit
        commands:
          - checkout
          - cache restore
          - composer install
          - npm install
          # Create and seed DB.
          # Each Semaphore job starts in a fresh, isolated environment.
          # You have to recreate and reseed DB each time.
          # DBMS runs at 0.0.0.0, listens it's default port
          - sem-service start postgres 14
          - sudo apt-get install -y -qq postgresql-client
          - createdb -U postgres -h localhost $DB_NAME
          - psql -h localhost -U postgres -c "\l" | grep $DB_NAME
          - sem-service status postgres
          - psql -U postgres -h localhost -c "CREATE USER future WITH PASSWORD 'password';"
          - psql -U postgres -h localhost -c "ALTER USER future WITH SUPERUSER;"
          - php artisan migrate --env=testing
          # Run the unit tests from the phpunit binary in vendor folder
          - ./vendor/bin/phpunit

  - name: "Run Security Tests"
    task:
      jobs:
        - name: security-checker
          commands:
            - checkout
            # We pull latest symfony cli docker image
            - docker pull symfonycorp/cli:latest
            # And finally, run the check
            - docker run --rm -v $(pwd):$(pwd) -w $(pwd) symfonycorp/cli check:security